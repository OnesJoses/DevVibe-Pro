<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <title>Onesmus's workspace</title>
    <link href="main.css" rel="stylesheet">
    <!-- Vercel Web Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.js" data-token="YOUR_VERCEL_ANALYTICS_TOKEN"></script>
    <!-- Track SPA hash route changes (for HashRouter) -->
    <script>
      window.addEventListener('hashchange', function () {
        if (window.va) window.va('pageview')
      })
    </script>
  </head>
  <script>
    new EventSource('/esbuild').addEventListener('change', () =>
      location.reload()
    )
  </script>
  <body>
    <div id="app">
      <!-- Fallback content so the page isn't blank before JS loads -->
      <style>
        .boot-fallback{display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#111}
        .boot-fallback .dot{width:10px;height:10px;border-radius:50%;background:#111;margin-left:.5rem;animation:bounce .9s infinite alternate}
        @keyframes bounce{to{transform:translateY(-6px);opacity:.6}}
      </style>
      <div class="boot-fallback" role="status" aria-live="polite">
        <span>Loading appâ€¦</span><span class="dot"></span>
      </div>
      <noscript>
        <div style="padding:16px;text-align:center">This site requires JavaScript enabled.</div>
      </noscript>
    </div>
    <script>
      // Inject environment variables for production
      window.__VITE_DJANGO_API_BASE__ = 'https://devvibe-pro.onrender.com';
    </script>
    <script src="https://js.puter.com/v2/"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
