version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - if [ -f package-lock.json ]; then npm ci; else npm install; fi
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
